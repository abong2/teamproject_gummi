    <title>Gummi</title>

<body>

    <div class="wrap">
        <!-- header부분 -->
        <header class="header">
            <div class="inner"></div>
        </header>
        <!-- 메인 -->
        <div class="main">
            <!-- 비주얼부분 -->
            <section class="visual">
                <div class="inner"></div>
            </section>
            <!-- 배너01 -->
            <section class="banner01">
                <div class="inner">
                    <div class="banner_left">
                        <img src="images/banner_people.png" alt="bannerpeople">
                    </div>
                    <div class="banner_right">
                        <img src="images/banner01_text.png" alt="bannertext">
                            <div class="banner_right_txt">
                                <p>#당신의 재능으로 취약 계층을 도와주세요</p>
                                <button type="button" id="banner_btn">
                                <a href="success.html">
                                    재능 기부 성공사례 보러가기
                                </a>
                            </button>
                            </div>
                    </div>
                </div>
            </section>
            <!-- 카테고리 -->
            <section class="category">
                <div class="inner">
                    <div class="cate_wrap">
                        <div class="cate_iist">
                            <img src="images/business.png" alt="business">
                            <span>비즈니스</span>
                        </div>
                        <div class="cate_iist">
                            <img src="images/hobby.png" alt="hobby">
                            <span>취미생활</span>
                        </div>
                        <div class="cate_iist">
                            <img src="images/living.png" alt="living">
                            <span>Living</span>
                        </div>
                        <div class="cate_iist">
                            <img src="images/study.png" alt="study">
                            <span>교육</span>
                        </div>
                        <div class="cate_iist">
                            <img src="images/etc.png" alt="etc">
                            <span>기타</span>
                        </div>
                    </div>
                </div>
            </section>
            <!-- 이달의선생님 -->
            <section class="teacher">
                <div class="inner">
                    <div class="teacher_wrap">
                        <h1>이달의 선생님</h1>
                        <div class="teacher_list">
                            <img src="images/teacher01.png" alt="선생님1">
                            <p>김한빈<span></span>#DIY #마리모 #어항</p>
                            <button type="button" id="teacher_btn">선생님 보러가기</button>
                        </div>
                        <div class="teacher_list">
                            <img src="images/teacher02.png" alt="선생님2">
                            <p>김연우<span></span>#IT #교육 #프로그래밍</p>
                            <button type="button" id="teacher_btn">선생님 보러가기</button>
                        </div>
                        <div class="teacher_list">
                            <img src="images/teacher03.png" alt="선생님3">
                            <p>장세희<span></span>#쿠킹 #요리 #음식</p>
                            <button type="button" id="teacher_btn">선생님 보러가기</button>
                        </div>
                    </div>
                </div>
            </section>
            <!-- 인원모집 및 장소대여 -->
            <section class="recruit">
                <div class="inner"></div>
            </section>
            <!-- 배너02 -->
            <section class="banner02">
                <div class="inner"></div>
            </section>
            <!-- 가장인기있는 클래스 -->
            <section class="popualclass">
                <div class="inner"></div>
            </section>
            <!-- 내가 들은 클래스 -->
            <section class="class">
                <div class="inner"></div>
            </section>
        </div>
        <!-- footer -->
        <footer class="footer">
            <div class="inner"></div>
        </footer>
    </div>
</body>
</html>
